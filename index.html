<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='UVTApp'>
  <head>

    <meta charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous">
    </script>
    <script src="jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body ng-controller='MainController as ctrl'>
    <h1>Unique View Time Challenge</h1>
    <form >
      <h2>Load Video Time Units</h2>
      <input type="number"  id='vidMM' min='0' max='99' placeholder="minutes">
      <input type="number"  id='vidSS' min='0' max='59' placeholder="seconds">
      <input type="number"  id='vidMS' min='0' max='999' placeholder="milliseconds">
      <input type="submit" name="" value="Submit">
    </form>

    <div class="sliderWrapper">
      <button type="button" id="loadNew">Load New Video</button></br>
      <input type="range" min='0' max='' value='0' id='range' onchange="updateTimerVal(this.value)">
      <div id='timeline'></div>
      <div id="timeLabels">
        <p id='timeElapsed'>00:00.000</p>
        <p id='vidLength'></p>
      </div>
      <button type="button" id="stopStart">></button>

      <h2 >Unique View Time:</h2>
      <h2 id='uvt'></h2>
    </div>

  </body>
</html>
