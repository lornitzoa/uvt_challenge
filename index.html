<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='UVTApp'>
  <head>

    <meta charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous">
    </script>
    <script src="jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body ng-controller='MainController as ctrl'>
    <h1>Unique View Time</h1>
    <form >
      <h2>Load Video</h2>
      <input type="text"  id='vidMM' min='0' max='59' placeholder="minutes">
      <input type="text"  id='vidSS' min='0' max='59' placeholder="seconds">
      <input type="text"  id='vidMS' min='0' max='999' placeholder="milliseconds">
      <input type="submit" name="" value="Submit">
    </form>

    <div class="sliderWrapper">
      <input type="range" min='0' max='' value='0' id='range' onchange="updateTimerVal(this.value)">
      <div id='timeline'></div>
      <p id='timeElapsed'></p>
      <p id='vidLength'></p>




      <button type="button" id="stopStart">></button>

      <button type="button" id='restart'><</button>

    </div>

    <h2 >Unique View Time: <span id='uvt'></span></h2>

  </body>
</html>
